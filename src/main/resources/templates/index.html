<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title th:text="${tituloPagina}">Mi Playlist</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Mi Playlist üéß</span>
        </div>
    </nav>

    <div class="container mb-4">
        <div class="row justify-content-center">
            <div class="col-md-10">

                <div class="card bg-secondary mb-3">
                    <div class="card-body">
                        <h1 class="card-title" th:text="${tituloPagina}">Mi Playlist</h1>
                        <p class="card-text" th:text="${mensaje}">
                            Bienvenid@ a tu playlist personalizada
                        </p>
                    </div>
                </div>

                <!-- Formulario para agregar videos -->
                <div class="card bg-secondary mb-3">
                    <div class="card-header">
                        Agregar nuevo video
                    </div>
                    <div class="card-body">
                        <form th:action="@{/videos/agregar}" method="post">
                            <div class="mb-3">
                                <label for="titulo" class="form-label">T√≠tulo</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required>
                            </div>
                            <div class="mb-3">
                                <label for="url" class="form-label">URL del video</label>
                                <input type="url" class="form-control" id="url" name="url" required>
                                <div class="form-text">
                                    Peg√° un link de YouTube / Vimeo (despu√©s lo vamos a embeber).
                                </div>
                            </div>
                            <button type="submit" class="btn btn-light">Agregar</button>
                        </form>
                    </div>
                </div>

                <!-- Lista de videos -->
                <div class="card bg-secondary">
                    <div class="card-header">
                        Videos en la playlist
                    </div>
                    <div class="card-body p-0">

                        <table class="table table-dark table-striped mb-0 align-middle">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>T√≠tulo</th>
                                    <th>Likes</th>
                                    <th>Favorito</th>
                                    <th>Vista previa</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${videos.isEmpty()}">
                                    <td colspan="6" class="text-center">
                                        Todav√≠a no hay videos en la playlist üò¢
                                    </td>
                                </tr>
                                <tr th:each="video : ${videos}">
                                    <td th:text="${video.id}">1</td>
                                    <td th:text="${video.titulo}">T√≠tulo demo</td>

                                    <!-- Likes -->
                                    <td>
                                        <form th:action="@{/videos/like}" method="post" class="d-inline">
                                            <input type="hidden" name="id" th:value="${video.id}">
                                            <button type="submit" class="btn btn-sm btn-outline-light">
                                                üëç <span th:text="${video.likes}">0</span>
                                            </button>
                                        </form>
                                    </td>

                                    <!-- Favorito -->
                                    <td>
                                        <form th:action="@{/videos/favorito}" method="post" class="d-inline">
                                            <input type="hidden" name="id" th:value="${video.id}">
                                            <button type="submit" class="btn btn-sm"
                                                th:classappend="${video.favorito} ? ' btn-warning' : ' btn-outline-light'">
                                                <span th:text="${video.favorito} ? '‚≠ê Favorito' : '‚òÜ Marcar'"></span>
                                            </button>
                                        </form>
                                    </td>

                                    <!-- Vista previa embebida -->
                                    <td>
                                        <div th:if="${video.embedUrl != null}">
                                            <iframe th:src="${video.embedUrl}" width="220" height="124" frameborder="0"
                                                allowfullscreen>
                                            </iframe>
                                        </div>
                                    </td>

                                    <!-- Acciones -->
                                    <td>
                                        <a th:href="@{/videos/eliminar(id=${video.id})}"
                                            class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('¬øEliminar este video?');">
                                            Eliminar
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
